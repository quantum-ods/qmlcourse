name: test-psi4-setup

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:

  create_folder_for_latex:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: checkout to building branch
        if: ${{ github.ref == 'ref/heads/master' }}
        uses: actions/checkout@v3
        with:
          ref: web-page-master  # todo: add if

      - name: checkout to building branch
        if: ${{ github.ref != 'ref/heads/master' }}
        uses: actions/checkout@v3
        with:
          ref: web-page-stage  # todo: add if

      - run: |
          mkdir -p ./latex/

  deploy_book:
    needs: [create_folder_for_latex]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: checkout branch for build
        uses: actions/checkout@v3

      - name: install imagemagick
        run: |
          sudo apt install -y imagemagick

      - name: set up poetry
        uses: snok/install-poetry@v1.3.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: set up py3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'poetry'

      - name: install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: build the book
        run: |
          export DWAVE_TOKEN="${{ secrets.DWAVE_TOKEN }}"
          poetry run jupyter-book toc migrate /home/runner/work/qmlcourse/qmlcourse/qmlcourse/_toc.yml -o /home/runner/work/qmlcourse/qmlcourse/qmlcourse/_toc.yml

          poetry run jupyter-book build ./qmlcourse

      - name: update publish dir to building branch
        if: ${{ github.ref == 'ref/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./qmlcourse/_build/html/
          publish_branch: web-page-master

      - name: update publish dir to building branch
        if: ${{ github.ref != 'ref/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./qmlcourse/_build/html/
          publish_branch: web-page-stage

      - name: build latex files
        run: |
          sudo apt-get install texlive-latex-extra texlive-fonts-extra texlive-xetex latexmk

          export DWAVE_TOKEN="${{ secrets.DWAVE_TOKEN }}"
          poetry run jupyter-book build ./qmlcourse --builder latex

      - name: create pdf book
        continue-on-error: true
        run: |
          cd ./qmlcourse/_build/latex/
          xelatex -interaction=nonstopmode qmlcourse.tex

      - name: send pdf book to building branch
        if: ${{ github.ref == 'ref/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./qmlcourse/_build/latex/
          destination_dir: ./latex/
          publish_branch: web-page-master

      - name: send pdf book to building branch
        if: ${{ github.ref != 'ref/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./qmlcourse/_build/latex/
          destination_dir: ./latex/
          publish_branch: web-page-stage
